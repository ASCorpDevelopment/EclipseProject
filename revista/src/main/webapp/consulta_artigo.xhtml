<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Consulta de Artigo</title>
</h:head>
<h:body>
	<h1>Consulta de Artigo</h1>

	<h:form id="frm-artigo">
		<h:messages showDetail="false" showSummary="true" />
		
		<p:dataTable border="1" value="#{consultaArtigoBean.artigo}" var="artigo">
		
			<p:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{artigo.codigo}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">Titulo</f:facet>
				<h:panelGroup>
					<h:outputText value="#{artigo.titulo}" />
				</h:panelGroup>
			</p:column>
			
			<p:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{artigo.categoria}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{artigo.estado}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Data de cadastro</f:facet>
				<h:outputText value="#{artigo.dataCadastro}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Data de publicação</f:facet>
				<h:outputText value="#{artigo.dataPublicacao}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Data da despublicação</f:facet>
				<h:outputText value="#{artigo.dataDespublicacao}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Imagen</f:facet>
				<h:outputText value="#{artigo.imagem}" />
			</p:column>
			
			<p:column>
				<h:button value="Eliminar" />
				<h:button value="Editar" />
			</p:column>
		</p:dataTable>
		
	</h:form>
</h:body>
</html>
