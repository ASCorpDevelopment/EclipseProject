<ui:composition template="/template/template-administrator.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

	<ui:define name="titulo" >
		#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Cadastro de Usuário'}
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="codigo" value="#{cadastroUsuarioBean.usuario}" />
		</f:metadata>

		<h1>#{cadastroUsuarioBean.editando ? 'Editando Usuário' : 'Novo Usuário'}</h1>
		<div class="row"> 
			<div class="col-sm-12 form-group">
				<h:form id="frm-usuario" >
					
					<p:messages showDetail="false" showSummary="true" />
		
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:button value="Pesquisar usuários" outcome="consulta_usuario" />
						</f:facet>
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" required="true" label="Nome" />
						
						<p:outputLabel value="Sobrenome" for="sobrenome" />
						<p:inputText id="sobrenome" value="#{cadastroUsuarioBean.usuario.sobrenome}" label="Sobrenome" />
							
						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" label="E-mail" />
							
						<p:outputLabel value="Telemovel" for="telemovel" />
						<p:inputText id="telemovel" value="#{cadastroUsuarioBean.usuario.telefone}" label="Telemovel" />
							
						<p:outputLabel value="Sexo" />
						<p:selectOneRadio value="#{cadastroUsuarioBean.usuario.sexo}"
							label="Sexo">
							<f:selectItems value="#{cadastroUsuarioBean.sexo}" var="sexo"
								itemValue="#{sexo}" itemLabel="#{sexo.sexo}" />
						</p:selectOneRadio>
		
						<p:outputLabel value="Login" for="login" />
						<p:inputText id="login" value="#{cadastroUsuarioBean.usuario.login}" label="Login" />
							
						<p:outputLabel value="Senha" for="senha" />
						<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}" label="Senha" />
		
						<p:outputLabel value="Permissões" />
						<p:selectManyCheckbox value="#{cadastroUsuarioBean.usuario.permissoes}" label="Permissão" converter="com.bsangola.ConversorPermissao">
							<f:attribute name="collectionType" value="java.util.ArrayList" />
							<f:selectItems value="#{cadastroUsuarioBean.permissaos}" var="permissao" itemValue="#{permissao}" itemLabel="#{permissao.permissao}" />
						</p:selectManyCheckbox>
		
						<p:outputLabel />
						<h:panelGroup>
							<h:commandButton value="Salvar" action="#{cadastroUsuarioBean.salvar}" />
							<h:commandButton value="Limpar" type="reset" />
						</h:panelGroup>
					</p:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
