<ui:composition template="/template/template-administrator.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de artigo</ui:define>

	<ui:define name="conteudo">
			
		<h3 class="breadcrumb">Cadastro de artigos</h3>
		<h:form id="frm-artigo">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading"></div>
				<p:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2" size="20" >
				<h:outputLabel value="Titulo" for="titulo" styleClass="col-sm-2 control-label"   />
				<h:inputText id="titulo" value="#{cadastroArtigoBean.artigo.titulo}" required="true" label="Titulo" styleClass="form-control" size="60" />
				
				<h:outputLabel value="Categoria" for="categoria" styleClass="col-sm-2 control-label" />
				<h:selectOneMenu value="#{cadastroArtigoBean.artigo.categoria}" label="Categoria" id="categoria" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroArtigoBean.categoria}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.categoria}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Estado" for="estado" styleClass="col-sm-2 control-label" />
				<h:selectOneMenu value="#{cadastroArtigoBean.artigo.estado}" label="Estado" id="estado" styleClass="form-control col-xs-4">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroArtigoBean.estado}" var="estado" itemValue="#{estado}" itemLabel="#{estado.estado}" />
				</h:selectOneMenu>
					
				<h:outputLabel value="Artigo" for="artigo" styleClass="col-sm-2 control-label" />
				<h:inputTextarea value="#{cadastroArtigoBean.artigo.artigo}" label="Artigo" id="artigo" />

				<p:outputLabel value="Upload" styleClass="col-sm-2 control-label"/>
				<p:fileUpload mode="simple" skinSimple="true" value="carregar" label="carregar" />

				<h:commandButton value="Salvar" action="#{cadastroArtigoBean.salvar}" />
				<h:commandButton value="Limpar" type="reset" />
			</h:panelGrid>	
			</div>
		</h:form> 
		
	</ui:define>
</ui:composition>
