<ui:composition template="/template/template-administrator.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta de Usuario</ui:define>

	<ui:define name="conteudo">
	<h3 class="breadcrumb">Listagem de usuário</h3>

		<h:form id="frm-usuario">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading"></div>

				<p:messages showDetail="false" showSummary="true" />

				<h:dataTable border="1" value="#{consultaUsuarioBean.lista}"
					var="usuario" styleClass="table table-bordered table-hover"
					paginator="true" paginatorAlwaysVisible="false" rows="15">


					<p:column>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{usuario.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:panelGroup>
							<h:outputText value="#{usuario.nome}" />
						</h:panelGroup>
					</p:column>

					<p:column>
						<f:facet name="header">Sobrenome</f:facet>
						<h:outputText value="#{usuario.sobrenome}" />
					</p:column>

					<p:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{usuario.telefone}" />
					</p:column>

					<p:column>
						<f:facet name="header">Sexo</f:facet>
						<h:outputText value="#{usuario.sexo}" />
					</p:column>

					<p:column>
						<f:facet name="header">Login</f:facet>
						<h:outputText value="#{usuario.login}" />
					</p:column>

					<p:column>
						<f:facet name="header">Permissões</f:facet>
						<p:commandButton icon="ui-icon-link" />
					</p:column>

					<p:column>
						<f:facet name="header">Acões</f:facet>
						<p:link outcome="cadastro_usuario">
							<p:button icon="ui-icon-pencil" />
							<f:param name="codigo" value="#{usuario.codigo}"></f:param>
						</p:link>

						<p:commandButton icon="ui-icon-trash"
							action="#{consultaUsuarioBean.eliminar}">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{consultaUsuarioBean.usuarioSelecionado}" />
						</p:commandButton>

					</p:column>
				</h:dataTable>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
